<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>

    <div class="box">
        <div class="logo">
            <img src="logo.jpg" alt="Old Google Logo">
        </div>

        <div class="table">
            <tr>
                <div class="first_td">
                    <td>
                        <p class="first_text">
                            Search the web using Google !
                        </p>
                        <input type="text" name="" id="search">
                        <br>
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm feeling lucky !">
                    </td>
                </div>
            </tr>

            <tr>
                <div class="second_td_one">
                    <p class="second_text">Special Searches</p>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </div>
                <div class="second_td_two">
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">About Google</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google Logos</a>
                </div>
                <div class="second_td_three">
                    <p class="p">
                        Get Google! <br> updates monthly:
                    </p>
                    <input type="text" value="your e-mail" id="yourmail">
                    <br>
                    <input type="submit" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" class="archive" >Archive</a>
                </div>
            </tr>

            <tr>
                <div class="third_td">
                    <p>Copyright Â©1998 Google Inc.</p>
                </div>
            </tr>
        </div>
    </div>


</body>
</html>
